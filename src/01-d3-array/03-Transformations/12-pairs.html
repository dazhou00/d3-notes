<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const pairs = d3.pairs([10, 20, 2, 4])
    console.log(pairs)
    const pairsReducer = d3.pairs([10, 20, 2, 4], (a, b) => {
      return a + b
    })
    console.log(pairsReducer)

  </script>
</body>

</html>
