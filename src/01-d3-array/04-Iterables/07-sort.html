<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>


    const ages = [32, 13, 14, 22, 76]

    const sort = d3.sort(ages, a => a.value)
    const ascsort = d3.sort(ages, (a, b) => d3.ascending(a.value, b.value))
    console.log(sort)
    console.log('ascsort', ascsort)
  </script>
</body>

</html>
