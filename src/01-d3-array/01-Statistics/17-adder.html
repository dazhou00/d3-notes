<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>extent</title>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>

    function fcumsum(values, valueof) {
      const adder = new d3.Adder();
      let index = -1;
      return Float64Array.from(values, valueof === undefined
        ? v => adder.add(+v || 0)
        : v => adder.add(+valueof(v, ++index, values) || 0)
      );
    }

    console.log((fcumsum([1, 2, 3])));

    data = [
      { value: 18.7 },
      { value: 14.3 },
      { value: 16.4 },
      { value: 17.3 },
      { value: 15.2 },
      { value: 10.4 },
      { value: 10.4 },
      { value: 14.7 },
      { value: 15.5 },
      { value: 15.2 },
      { value: 13.3 },
      { value: 19.2 }
    ]

    console.log(fcumsum(data, d => d.value));
  </script>
</body>

</html>
