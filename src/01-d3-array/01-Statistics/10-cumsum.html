<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>extent</title>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const arr = [3, 6, 30, 4, 1, 5]
    const cumsum = d3.cumsum(arr)
    console.log(cumsum)

    function* countdown(n) {
      do { yield n; } while (n-- > 0);
    }
    console.log(d3.cumsum(countdown(10)));

    console.log(d3.cumsum([1, NaN, undefined, 2, "wat", 7]));
  </script>
</body>

</html>
